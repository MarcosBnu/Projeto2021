          <h1>CADASTRO</h1>
          <form>
            <div class="form-group">
              <label>Nome</label>
              <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>
            </div>
            <div class="form-group">
              <label>Idade</label>
              <input class="form-control" type="date" name="data" id="data" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu email" required>
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite a sua senha" required>
            </div>
            <div class="form-group">
              <label>Repetir Senha</label>
              <input class="form-control" type="password" name="senha" id="senha1" placeholder="Repita a sua senha" required>
            </div>
            <div class="from-group">
              <button type="submit" class="btn btn-warning">Cadastrar</button>
              <br><br><br><br>
            </div>
          </form>
